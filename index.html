<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers Page</title>
    <link href="https://fonts.cdnfonts.com/css/flavors-2" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <header>
  	<h1 class="wlcm-logo"> Feeling Lucky?</h1>
	     <h2 class="wlcm-logo"> Sicelo's Number Generator</h2>
  	<p>Get possible number combinations for various lottory systems around the world.</p>
    </header>
    
    <main>
    	<section>
    		<h4>See possible combinations</h4>
    		<div>
    			<div class="inline-controls">
    				<label for="nbpl">Number of Balls Per Line:</label>
				<select name="nbpl" id="nbpl">
				  <option value=1 selected>1 Number</option>
				  <option value=2>2 Numbers</option>
				  <option value=3>3 Numbers</option>
				  <option value=4>4 Numbers</option>
				  <option value=5>5 Numbers</option>
				  <option value=6>6 Numbers</option>
				  <option value=7>7 Numbers</option>
				</select>
			</div>
			
			<div class="inline-controls">
				<label for="numballs">Total Number of Balls to Select From: </label>
				<select name="numballs" id="numballs">
				  <option value=10 selected>10</option>
				  <option value=20>20</option>
				  <option value=25>25</option>
				  <option value=36>36</option>
				  <option value=45>45</option>
				  <option value=49>49</option>
				  <option value=50>50</option>
				  <option value=52>52</option>
				  <option value=70>70</option>
				</select>
			</div>
			
			
			<h6>Additional criteria</h6>
		  	
		  	<fieldset>
			  <legend>Refine your search:</legend>
			  
			   <div class="inline-controls-more">
				<label for="firstSmallNumber">First smallest number start at: </label> <br />
			  	<select name="firstSmallValue" id="firstSmallValue">
			  	  <option value=1 selected>1</option>
				  <option value=5>5</option>
				  <option value=10>10</option>
				  <option value=20>20</option>
				  <option value=30>30</option>
			  	</select>
		  	  </div>
		  	
			  <div>
			    <input type="checkbox" id="consecutive" name="consecutive"/>
			    <label for="consecutive">No line with 3 or More consecutive numbers</label>
			  </div>
			</fieldset>
			
			<div class="action-btns"> 
				<button id="seeComb">Generate Combinations</button>
		  		<button id="clearComb" class="hidden">Clear List</button>
			</div>
    		</div>
    		
    		<ol id="combinationsWrapper"></ol>
    	</section>
    	    	
    	<section id="randomLineSection" class="hidden">
    		<h4>Pick random lines to Play</h4>
    		<div class="inline-controls">
	    		<label for="randomLinesNumber">How many lines to pick?</label>
			<select name="randomLinesNumber" id="randomLinesNumber">
			  	<option value=5 selected>5</option>
			  	<option value=6>6</option>
			  	<option value=10>10</option>
			  	<option value=25>25</option>
			  	<option value=50>50</option>
			  	<option value=75>75</option>
			  	<option value=100>100</option>
			</select>
			
			<div class="action-btns"> 
				<button id="btnPicker">Pick Lines</button>
		  		<button id="clearRandomLines" class="hidden">Clear List</button>
			</div>
		</div>
				
    		<ol id="randomLinesWrapper"></ol>
    	</section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
